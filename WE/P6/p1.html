<!DOCTYPE html>
<html>
<body>
<button onclick="performAriOp()">Perform</button>

<p id="addition"></p>
<p id="subtraction"></p>
<p id="multiplication"></p>
<p id="division"></p>

<script>
function performAriOp() {
  var num1 = prompt("Please enter the first number", "0");
  var num2 = prompt("Please enter the second number", "0");

  num1 = Number(num1);
  num2 = Number(num2);

  document.getElementById("addition").innerHTML = "Addition: " + (num1 + num2);
  document.getElementById("subtraction").innerHTML = "Subtraction: " + (num1 - num2);
  document.getElementById("multiplication").innerHTML = "Multiplication: " + (num1 * num2);
  if(num2 != 0) {
    document.getElementById("division").innerHTML = "Division: " + (num1 / num2);
  } else {
    document.getElementById("division").innerHTML = "Division: Cannot divide by zero";
  }
}
</script>
</body>
</html>
