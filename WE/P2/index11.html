<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Good Vibes Form</h2>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="scale">On a scale of 1-10, how good was it?</label>
                <input type="scale" class="form-control" id="scale" placeholder="Enter a number between 1 and 10">
            </div>
            <div class="form-group">
                <label>Where did it happen?</label>
                <select class="form-control" id="favoriteColor">
                    <option>At Home</option>
                    <option>At Office</option>
                    <option>At School</option>
                    <option>At College</option>
                    <option>At Play</option>
                </select>
            </div>
            <div class="form-group">
                <label>At what time did it happen?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="feeling" id="t1" value="1">
                    <label class="form-check-label" for="1">Morning</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="feeling" id="t2" value="2">
                    <label class="form-check-label" for="2">Afternoon</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="feeling" id="t3" value="3">
                    <label class="form-check-label" for="3">Evening</label>
                </div>
            </div>
            <div class="form-group">
                <label>What emotions did you experience?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="feeling" id="e1" value="1">
                    <label class="form-check-label" for="1">Excited</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="feeling" id="e2" value="2">
                    <label class="form-check-label" for="2">Humbled</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="feeling" id="e3" value="3">
                    <label class="form-check-label" for="3">Elated</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="feeling" id="e4" value="4">
                    <label class="form-check-label" for="4">Loved</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="feeling" id="e5" value="5">
                    <label class="form-check-label" for="5">Enthusiastic</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Please describe your positive experience:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your response here..."></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subscribe">
                    <label class="form-check-label" for="subscribe">Subscribe to Good Vibes Newsletter</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
