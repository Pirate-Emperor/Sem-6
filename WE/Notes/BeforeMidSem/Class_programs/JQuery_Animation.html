<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" id="animate">Animation</button>
    <div id="div1" style="background-color: lightblue; height: 100px; width: 100px; position: absolute;">Hello...</div><br><br><br>
    <div id="div2" style="background-color: lightblue; height: 100px; width: 100px; position: absolute;"></div>
    <p id="effect">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore molestiae, natus fuga quis, ea cupiditate iste unde quod voluptatem commodi corrupti, voluptas doloremque! Laudantium numquam ad, provident soluta autem ipsam.</p>

    <script type="text/javascript">
        //$("#effect").hide();
        $("#animate").click(function(){
            $("#div2").animate({left:'250px',height:'+=150px',width:'+=150px', opacity:'0.4'},"slow");
            $("#div1").animate({left:'350px'});
            $("#div1").animate({height:'400px',opacity:0.8},"slow");
            $("#div1").animate({width:'600px',opacity:0.4,fontSize:'3em'},3000);
            $("#div1").animate({height:'200px',opacity:0.8},"fast");
            $("#div1").animate({width:'200px',opacity:0.4,fontSize:'1em'},5000,function(){
                alert("animation completed...");
            });
            $("#effect").slideToggle(4000, function(){
                alert("paragraph effect completed...");
            });
            
        }); 
    </script>
</body>
</html>
