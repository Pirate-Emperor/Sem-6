<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Site 1</title>
    <style>
        #logo {
            width: 50px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        h1 {
            display: inline-block;
            margin: 0;
        }

        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            /* position: absolute; */
            bottom: 0;
            width: 100%;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        .heritage-container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .heritage-image {
            padding: 10px;
            width: 50%;
            border-radius: 8px 0 0 8px;
        }

        .heritage-content {
            padding: 20px;
            width: 50%;
        }

        .heritage-content h2 {
            color: #333;
        }

        #heritage-description,
        #heritage-history {
            color: #555;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .heritage-container {
                flex-direction: column;
            }

            .heritage-image {
                width: 100%;
                border-radius: 8px 8px 0 0;
            }

            .heritage-content {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <header>
        <img id="logo" src="images/phoenix.png" alt="Logo">
        <h1 id="site-name">Heritage Site</h1>
    </header>

    <nav>
        <a href="index5.html">Home</a>
        <a href="heritage.html">Heritage</a>
        <a href="hotel_book.html">Hotel Booking</a>
        <a href="gallery.html">Gallery</a>
    </nav>
    <section class="heritage-container">
        <img id="site-image" src="background.jpg" alt="Mystical Temple Image" class="heritage-image">
        <div class="heritage-content">

            <section id="heritage-description">
                <h2> Description </h2>
                <p id="site-description">Loading description...</p>
            </section>
            
            <section id="heritage-history">
                <h2> History </h2>
                <p id="site-history">Loading History...</p>
            </section>
        </div>
    </section>

    <script src="heritage-site.js"></script>

    <footer>
        <p>&copy; 2024 TourRev</p>
    </footer>

</body>
</html>
