<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Sites Gallery</title>
    <style>
        #logo {
            width: 50px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        h1 {
            display: inline-block;
            margin: 0;
        }
        
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* color: #fff; */
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            /* position: absolute; */
            bottom: 0;
            width: 100%;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <img id="logo" src="images/phoenix.png" alt="Logo">
        <h1>Heritage Sites Gallery</h1>
    </header>

    <nav>
        <a href="index5.html">Home</a>
        <a href="heritage.html">Heritage</a>
        <a href="hotel_book.html">Hotel Booking</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <section>
        <div class="gallery">
            <img src="images/1.jpg" alt="Heritage Site 1">
            <img src="images/2.jpg" alt="Heritage Site 2">
            <img src="images/3.jpg" alt="Heritage Site 3">
            <img src="images/4.jpg" alt="Heritage Site 4">
            <img src="images/5.jpg" alt="Heritage Site 5">
            <img src="images/6.jpg" alt="Heritage Site 6">
            <img src="images/7.jpg" alt="Heritage Site 7">
            <img src="images/8.jpg" alt="Heritage Site 8">
            <img src="images/9.jpg" alt="Heritage Site 9">
            <img src="images/10.jpg" alt="Heritage Site 10">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TourRev</p>
    </footer>

</body>
</html>
